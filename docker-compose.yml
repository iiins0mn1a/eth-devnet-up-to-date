services:
  bootstrap-collector:
    image: "alpine:3.19.0"
    container_name: bootstrap-collector
    command: >
      sh -c "
        apk add --no-cache curl jq netcat-openbsd &&
        sleep 10 &&
        curl -s beacon-chain-1:7777/eth/v1/node/identity | jq -r '.data.enr' > /share/bootstrap_enr.txt
      "
    depends_on:
      geth:
        condition: service_started
      beacon-chain-1:
        condition: service_started
      validator-1:
        condition: service_started
    volumes:
      - ./scripts:/scripts
      - ./share:/share


  # Creates a genesis state for the beacon chain using a YAML configuration file and
  # a deterministic set of 64 validators.
  create-beacon-chain-genesis:
    image: "gcr.io/prysmaticlabs/prysm/cmd/prysmctl:latest"
    container_name: prysmctl-genesis
    command:
      - testnet
      - generate-genesis
      - --fork=capella
      - --num-validators=64
      # - --nenesis-time-delay=15
      - --output-ssz=/consensus/genesis.ssz
      - --chain-config-file=/config/config.yml
      - --geth-genesis-json-in=/execution/genesis.json
      - --geth-genesis-json-out=/execution/genesis.json
    volumes:
      - ./config:/config
      - ./consensus:/consensus
      - ./execution:/execution

  # Removes the database of the go-ethereum execution client to ensure we start from a clean state.
  # (geth has a `removedb` option, but it asks for a keyboard confirmation, so we use this instead)
  geth-remove-db:
    image: "alpine:3.19.0"
    container_name: geth-remove-db
    command: rm -rf /execution/gethdata
    volumes:
      - ./execution:/execution

  # Sets up the genesis configuration for the go-ethereum client from a JSON file.
  geth-genesis:
    image: "ethereum/client-go:release-1.14"
    container_name: geth-genesis
    command: --datadir=/execution init /execution/genesis.json
    volumes:
      - ./execution:/execution
    depends_on:
      create-beacon-chain-genesis:
        condition: service_completed_successfully
      geth-remove-db:
        condition: service_completed_successfully

  # Runs the go-ethereum execution client with the specified, unlocked account and necessary
  # APIs to allow for proof-of-stake consensus via Prysm.
  geth:
    image: "ethereum/client-go:release-1.14"
    container_name: geth
    command:
      - --http
      - --http.api=eth,net,web3 
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/execution/jwtsecret
      - --datadir=/execution
      - --allow-insecure-unlock
      - --unlock=0x123463a4b065722e99115d6c222f267d9cabb524
      - --password=/execution/geth_password.txt
      - --nodiscover
      - --syncmode=full
    depends_on:
      geth-genesis:
        condition: service_completed_successfully
    volumes:
      - ./execution:/execution

  # Runs a Prysm beacon chain from a specified genesis state created in the previous step
  # and connects to go-ethereum in the same network as the execution client.
  # The account used in go-ethereum is set as the suggested fee recipient for transactions
  # proposed via the validators attached to the beacon node.
  beacon-chain-1:
    image: "gcr.io/prysmaticlabs/prysm/beacon-chain:latest"
    container_name: beacon-chain-1
    command:
      - --datadir=/consensus/beacondata1
      - --min-sync-peers=0
      - --genesis-state=/consensus/genesis.ssz
      - --bootstrap-node=
      - --interop-eth1data-votes
      - --chain-config-file=/config/config-1.yml
      - --contract-deployment-block=0
      - --chain-id=${CHAIN_ID:-32382}
      - --rpc-host=0.0.0.0
      - --grpc-gateway-host=0.0.0.0
      - --grpc-gateway-port=7777
      - --execution-endpoint=http://geth:8551
      - --accept-terms-of-use
      - --jwt-secret=/execution/jwtsecret
      - --suggested-fee-recipient=0x123463a4b065722e99115d6c222f267d9cabb524
      - --minimum-peers-per-subnet=0
      - --enable-debug-rpc-endpoints
      - --force-clear-db
      - --p2p-static-id=true
      - --p2p-max-peers=70
    depends_on:
      geth:
        condition: service_started
      create-beacon-chain-genesis:
        condition: service_completed_successfully
    volumes:
      - ./consensus:/consensus
      - ./config:/config
      - ./execution:/execution
    ports:
      - 7777:7777

  # We run a validator client with 64, deterministically-generated keys that match
  # The validator keys present in the beacon chain genesis state generated a few steps above.
  validator-1:
    image: "gcr.io/prysmaticlabs/prysm/validator:latest"
    container_name: validator-1
    command:
      - --beacon-rpc-provider=beacon-chain-1:4000
      - --datadir=/consensus/validatordata1
      - --accept-terms-of-use
      - --interop-num-validators=32
      - --interop-start-index=0
      - --chain-config-file=/config/config-1.yml
      - --force-clear-db
    depends_on:
      beacon-chain-1:
        condition: service_started
    volumes:
      - ./consensus:/consensus
      - ./config:/config

  # Runs other nodes according to node-1
  beacon-chain-2:
    image: "gcr.io/prysmaticlabs/prysm/beacon-chain:latest"
    container_name: beacon-chain-2
