      - ./share:/share

  validator-2:
    image: "gcr.io/prysmaticlabs/prysm/validator:latest"
    container_name: validator-2
    command:
      - --beacon-rpc-provider=beacon-chain-2:4000
      - --datadir=/consensus/validatordata2
      - --accept-terms-of-use
